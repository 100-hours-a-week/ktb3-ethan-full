spring:
  application:
    name: spring-rest-api
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  jackson:
    property-naming-strategy: SNAKE_CASE
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_rest_api?serverTimezone=UTC&useSSL=false
    username: root
    password: admin123
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
app:
  data:
    dir: ./data
  upload:
    base-dir: ./uploads
    public-base-url: http://localhost:8080/uploads