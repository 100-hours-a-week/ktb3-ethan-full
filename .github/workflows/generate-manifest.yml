
# 최종 워크플로우: 리포지토리 루트에 .github 폴더를 위치시켜주세요.
name: Generate File Manifest

on:
  push:
    branches:
      - main
    paths:
      - '../../study-view/doc' # study-view 폴더 아래의 doc 폴더 내 변경사항만 감지
  pull_request:
    branches:
      - main
    paths:
      - '../../study-view/doc' # study-view 폴더 아래의 doc 폴더 내 변경사항만 감지

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Generate manifest
        # 리포지토리 루트에서 실행되므로, study-view 폴더부터 경로를 지정합니다.
        run: node study-view/scripts/generate-manifest.js

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'docs: auto-generate file manifest'
          # 커밋할 파일 경로도 study-view 폴더부터 지정합니다.
          file_pattern: study-view/file-manifest.json
          commit_user_name: GitHub Actions
          commit_user_email: actions@github.com
          commit_author: GitHub Actions <actions@github.com>
